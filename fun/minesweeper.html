<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div>
        <center>
            <p style="font-weight:bold">
                Flags Left
            </p>
            <p id="flagsLeft" style="font-weight:bold;font-size:3em">
                46               
            </p>
        </center>
    </div>
    <div class="horizontal">
        <div class="slidercontainer">
            <h4 style="text-align:center">Board Width</h4>
            <input type="range" min="4" max="30" value="17" class="slider" id="boardWidth">
        <p id="widthLabel">
            17
        </p>
        </div>

        <div class="slidercontainer">
            <h4 style="text-align:center">Board Height</h4>
            <input type="range" min="4" max="30" value="17" class="slider" id="boardHeight">
            <p id="heightLabel">
                17
            </p>
        </div>

        <div class="slidercontainer">
            <h4 style="text-align:center">Mine Density</h4>
            <input type="range" min="0.75" max="2.5" value="1.625" class="slider" step="any" id="mineDensity">
        <p id="densityLabel">
            16.25%
        </p>
        </div>
    </div>
    <center>
        <canvas id="c"></canvas>
    </center>

    <script type="text/javascript" src="minesweeper.js"></script>
</body>
</html>
