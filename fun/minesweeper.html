<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div>
        <center>
            <p style="font-weight:bold;font-size:1.75em">
                Flags Left
            </p>
            <p id="flagsLeft" style="font-weight:bold;font-size:3em">
                46               
            </p>
        </center>
    </div>
    <div>
        <div class="slidercontainer">
            <h4>Board Width</h4>
            <input type="range" min="4" max="30" value="17" class="slider" id="boardWidth">
        </div>
        <p id="widthLabel">
            17
    </div>
    <div>
        <div class="slidercontainer">
            <h4>Board Height</h4>
            <input type="range" min="4" max="30" value="17" class="slider" id="boardHeight">
        </div>
        <p id="heightLabel">
            17
        </p>
    </div>
    <div>
        <div class="slidercontainer">
            <h4>Mine Density</h4>
            <input type="range" min="0.75" max="2.5" value="1.625" class="slider" step="any" id="mineDensity">
        </div>
        <p id="densityLabel">
            16.25%
    </div>
        <canvas id="c"></canvas>
    </div>

    <script type="text/javascript" src="minesweeper.js"></script>
</body>
</html>
