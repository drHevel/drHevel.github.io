<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div>
        <center>
            <p style="font-weight:bold;font-size:1.75em">
                Flags Left
            </p>
            <p id="flagsLeft" style="font-weight:bold;font-size:3em">
                31               
            </p>
        </center>
    </div>
    <div class="slidercontainer">
        <h4>Board Width</h4>
        <input type="range" min="4" max="24" value="14" class="slider" id="boardWidth">
    </div>
    <div class="slidercontainer">
        <h4>Board Height</h4>
        <input type="range" min="4" max="24" value="14" class="slider" id="boardHeight">
    </div>
    <div class="slidercontainer">
        <h4>Mine Density</h4>
        <input type="range" min="0.75" max="2.5" value="1.625" class="slider" step="any" id="mineDensity">
    <div>
        <canvas id="c"></canvas>
    </div>

    <script type="text/javascript" src="minesweeper.js"></script>
</body>
</html>
